<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main id="container">
            <h1>Quick Tip</h1>

            <section>
                <div class="bill">
                    <label for="yourBill">Bill</label>
                    <input type="number" placeholder="Your bill" id="yourBill" />
                </div>
                <div>
                    <div class="space-bewtween">
                        <label for="tipInput">Select tip:</label>
                        <span id="tipPercent"></span>
                    </div>
                    <input type="range" value="0" id="tipInput" class="range">
                </div>
                <div class="space-bewtween">
                    <span>Tip</span>
                    <span id="tipValue"></span>
                </div>
                <hr>
                <div class="space-bewtween total">
                    <span>Total:</span>
                    <span id="totalWithTip"></span>

                </div>
            </section>

            <section>
                <div>
                    <div class="space-bewtween">
                        <label for="splitInput">Split:</label>
                        <span id="splitValue"> </span>
                    </div>

                    <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
                </div>

                <div class="space-bewtween">
                    <span>Bill each</span>

                    <span id="billEach"></span>

                </div>

                <div class="space-bewtween">
                    <span>Tip each</span>

                    <span id="tipEach"></span>

                </div>

            </section>

        </main>


        <script src="main.js"></script>

    </body>


    </html>
